<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.a{
           width: 100px;
           height: 100px;
           background: gray;
		}
		.aa{
			position: relative;
			bottom: -100px;
			background: red;
			width: 50px;
			height: 50px;
			z-index: 2;
		}
		.b{
			background: pink;
			position: relative;
            width: 100px;z-index: 1;
            height: 100px;
		}
	</style>
</head>
<body>
	<div class="a">
		<div class="aa"></div>
	</div>
	<div class="b"></div>
</body>
</html>
